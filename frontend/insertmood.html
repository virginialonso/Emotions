	  <div id="logo-top"><strong>e<span id="green">/</span>motion.</strong></div>
		  <div id="subtitle"><strong>Hi again,</strong> Priya.</div>
		  <div id="questiontitle"><strong>How are you feeling today?</strong></div>

      <section class="main clearfix">
        <div style="text-align:center">
          <select id="cd-dropdown" name="cd-dropdown" class="cd-select">
            <option value="-1" selected>I am feeling...</option>
            <option value="1">Accomplished</option>
            <option value="2">Apathetic</option>
            <option value="3">Ashamed</option>
            <option value="4">Betrayed</option>
            <option value="5">Happy</option>
            <option value="6">Lost</option>
            <option value="7">Thankful</option>
            <option value="8">Optimistic</option>
            <option value="9" selected>I am feeling...</option>
            <option value="10">Happy</option>
            <option value="11">Lost</option>
            <option value="12">Thankful</option>
            <option value="13">Optimistic</option>
            <option value="14">Happy</option>
            <option value="15">Lost</option>
            <option value="16">Thankful</option>
            <option value="17">Optimistic</option>
          </select>
        </div>
      </section>
    </div><!-- /container -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.dropdown.js"></script>
    <script type="text/javascript">
      
      $( function() {
        
        $( '#cd-dropdown' ).dropdown( {
          gutter : 5
        } );

      });

    </script>
